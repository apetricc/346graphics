        <!-- this script tells the gpu the colors via the 'shader'-->
        <script id="vertex-shader" type="x-shader/x-vertex">

            attribute vec4 vPosition;
            void main()
            {    
                 gl_PointSize = 75.0;  //set pointSize 
                 gl_Position = vPosition;
            }
        </script>
<!-- this sets the color, red, green, blue, opacity -->
        <script id="fragment-shader" type="x-shader/x-fragment">

            precision mediump float;

            void main()
            {
            
                gl_FragColor = vec4( .34, 0.99, .44, .5 );
            }//set initial color
        </script>
